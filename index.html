<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<link rel="stylesheet" href="style.css" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
			rel="stylesheet"
		/>

		<title>Frontend Mentor | Fylo data storage component</title>
	</head>
	<body>
		<main>

			<div class="logo-and-icons">
				<img src="/images/logo.svg" alt="flyo-logo" />

        <div class="navigation-icons">

				<img class="document-icon" src="/images/icon-document.svg" alt="document" />

				<img class="folder-icon" src="/images/icon-folder.svg" alt="folder" />

				<img class="upload-icon" src="/images/icon-upload.svg" alt="cloud" />

      </div>
			</div>

			<div class="storage-bar">
				<h1 class="storage-used">
					Youâ€™ve used <span class="storage-amount"> 815 GB </span> of your storage
				</h1>

        <div class="pink-progress-bar">
        </div>

				<p class="storage-left">185 GB Left</p>

				<p class="storage-min">0 GB</p>

				<p class="storage-max">1000 GB</p>
			</div>

		</main>

		<div class="attribution">
			Challenge by
			<a
				href="https://www.frontendmentor.io?ref=challenge"
				target="_blank"
				>Frontend Mentor.</a
			>
			Coded by
			<a href="https://www.frontendmentor.io/profile/CrypticMango"
				>Lisa.</a
			>
		</div>
	</body>
</html>
